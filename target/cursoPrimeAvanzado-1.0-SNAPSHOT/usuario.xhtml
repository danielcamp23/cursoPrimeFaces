<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <p:growl autoUpdate="false" id="mensaje" severity="info, fatal" showDetail="true"/>
            <p:fieldset legend="Datos Personales"> 
                <h:panelGrid columns="3" id="pgDatos">
                   
                    <p:outputLabel for="txtNombre" value="Nombres"/>
                    <p:inputText id="txtNombre" value="#{usuarioController.persona.nombre}" required="true"/>
                    <p:message for="txtNombre"/>
                    
                    <p:outputLabel for="txtApellidos" value="Apellidos"/>
                    <p:inputText id="txtApellidos" value="#{usuarioController.persona.apellidos}" required="true"/>
                    <p:message for="txtApellidos"/>
                    

                    <p:outputLabel for="rdbSexo" value="sexo"/>
                    <p:selectOneRadio id="rdbSexo" value="#{usuarioController.persona.sexo}" required="true">
                        <f:selectItem itemValue="M" itemLabel="MASCULINO"/>
                        <f:selectItem itemValue="F" itemLabel="FEMENINO"/>
                    </p:selectOneRadio>
                    <p:message for="rdbSexo"/>
                    

                    <p:outputLabel for="txtFecha" value="Fec. Nacimiento"/>
                    <p:calendar id="txtFecha" value="#{usuarioController.persona.fechaNacimiento}" required="true"/>
                    <p:message for="txtFecha" />
                </h:panelGrid>
            </p:fieldset>
            
            <p:fieldset legend="Datos de la cuenta">
                <h:panelGrid columns="3" id="pgUsuario">
                    
                    <p:outputLabel for="cboTipo" value="Tipo de cuenta"/>
                    <p:selectOneMenu id="cboTipo" required="true" value="#{usuarioController.usuario.tipo}">
                        <f:selectItem itemValue="A" itemLabel="Administrador"/>
                        <f:selectItem itemValue="O" itemLabel="Operario"/>
                    </p:selectOneMenu>
                    <p:message for="cboTipo"/>
                    
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" required="true" value="#{usuarioController.usuario.usuario}"/>
                    <p:message for="txtUsuario"/>

                    <p:outputLabel for="txtClave1" value="Clave"/>
                    <p:password id="txtClave1" value="#{usuarioController.usuario.clave}" match="txtClave2"
                                validatorMessage="Las claves no coinciden" required="true"/>
                    <p:message for="txtClave1"/>

                    <p:outputLabel for="txtClave2" value="Repetir clavee" />
                    <p:password id="txtClave2" required="true"/>
                    <p:message for="txtClave2"/>
                    
                </h:panelGrid>
            </p:fieldset>

            <p:commandButton  icon="ui-icon-check" value="Registrar" update="pgDatos, pgUsuario, mensaje" actionListener="#{usuarioController.registrar()}"/>
        </h:form>
    </body>
</html>
